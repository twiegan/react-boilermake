<!doctype html>

<head>
	<title>asdasdsad</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 id="first"><strong>asdasd</strong>sddsff</h1>
	<h1 class="abc">sdada</h1>
	<h1>asdasd</h1>
	<p class="abc">asdasd</p>
	<button >asad</button>
</body>

<script>
	document.getElementById("first").innerHTML = "Hello JavaScript!";

	let asd = '';

	fetch('https://webaim.org/resources/contrastchecker/?fcolor=62F500&bcolor=B42D60&api')
  	.then((response) => {
    	return response.json();
  	})
	.then((myJson) => {
    	console.log(JSON.stringify(myJson));
		asd = myJson.ratio;
		document.getElementById("first").innerHTML = asd;
 	});

</script>
